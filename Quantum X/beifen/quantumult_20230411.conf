[policy]
//策略组加这里🎸
# ❤️❤️static 策略组中，你需要手动选择想要的节点/策略组。
# available 策略组将按顺序选择你列表中第一个可用的节点。
# round-robin 策略组，将按列表的顺序轮流使用其中的节点。
# dest-hash 策略组，随机负载均衡，但相同域名走固定节点。
# ssid 策略组，将根据你所设定的网络来自动切换节点/策略组
;img-url 参数用于指定策略组图标，可远程，也可本地/iCloud(Quantumult X/Images路径下) （108*108 大小）
;direct/proxy/reject 则只能用本地图标，名字分别为 direct.png, proxy.png,reject.png 放置于 Images 文件夹下即可生效 (108*108 大小)
// "tag" 跟 "enabled" 为可选参数，分别表示 “标签”及“开启状态”, true 为开启，false 关闭.
static=TikTok, 香港, 台湾, 日本, 新加坡, 美国, proxy, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/TikTok_2.png
static=全球加速, 香港, 台湾, 日本, 新加坡, 美国, proxy, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Google_Search.png
static=国际媒体, 香港, 台湾, 日本, 美国, 新加坡, proxy, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Available.png
static=苹果服务, direct, 香港, 台湾, 美国, 日本, 新加坡, proxy, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Apple.png
static=港台番剧, direct, 香港, 台湾, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/StreamingSE.png
static=网易云音乐, direct, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Music_Enhance.png
static=黑白名单, 全球加速, direct, 香港, 台湾, 日本, 新加坡, 美国, proxy, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/deezer.png
# url-latency-benchmark 延迟策略组，选取延迟最优节点,默认设置10分钟测速一次
;check-interval=600 这串， 这个就是设定你这个策略组多久自动测试一次延迟的时间，默认为 600s 相当于 10 分钟一次， 可自由更改。后面的 tolerance=0 这串，意为公差值，举个例子，比如公差值为 10，你当前的 节点延迟为 100，下次检测延迟时最低节点延迟要低于 90 才可自动切换。最后的那个 alive- checking=false 意为只有你使用这个策略组的时候才会运行自动检测，什么叫使用?就是你某 个软件或者网站的分流指定向这个策略组，并且你在访问那个软件或者 app 时才会运作这个策 略组的自动检测。如果把 false 改为 ture，将会一直保持运行状态，你睡觉时不用手机也会一直 检测。所以这个参数改不改全看个人选择。
#❣️❣️(?=.*(港|HK|(?i)Hong))^((?!(3 倍|IPV6)).)*$ 这段正则的意思是匹配💚带有港字💚或者 HK 💚或者 HONG 💚字的节点,过滤掉匹配后带有 3 倍字符 或者 ipv.6 字符的节点

url-latency-benchmark=香港, server-tag-regex=(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$, check-interval=60, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/tugepaopao/Image-Storage/master/cartoon/Cute/5icon.png
url-latency-benchmark=台湾, server-tag-regex=(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$, check-interval=60, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/tugepaopao/Image-Storage/master/cartoon/Cute/pikachu.png
url-latency-benchmark=日本, server-tag-regex=(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$, check-interval=60, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/tugepaopao/Image-Storage/master/cartoon/Cute/zubat.png
url-latency-benchmark=新加坡, server-tag-regex=(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美)).)*$, check-interval=60, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Want_Want.png
url-latency-benchmark=美国, server-tag-regex=(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新)).)*$, check-interval=60, tolerance=0, alive-checking=false, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/AmyTelecom.png


