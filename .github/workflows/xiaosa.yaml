name: Update xiaosa

on:
  workflow_dispatch:
  schedule:
    - cron: "30 3 * * *"
  push:
    branches:
      - master
    paths-ignore:
      - "**/README.md"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update xiaosa
        run: |
          cd xiaosa/
          # 如果 xiaosa 文件夹存在，则清空它，但保留 README.md
          if [ -d "." ]; then
            find . ! -name "README.md" -type f -exec rm -f {} +
          fi
          # 如果 xiaosa 文件夹不存在，创建它
          if [ ! -d "." ]; then
            mkdir .
          fi
          # 下载并解压文件
          wget -q https://gitee.com/PizazzXS/another-d/raw/master/单线路.zip -O xiaosa.zip
          unzip -q xiaosa.zip
          # 将 TVBoxOSC/tvbox/ 下的文件复制到 xiaosa/ 目录中
          cp -rf TVBoxOSC/tvbox/* ./
          # 清理临时文件和目录
          rm -rf xiaosa.zip TVBoxOSC
        shell: bash

      - name: Git push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "87984115+github-actions[bot]@users.noreply.github.com"
          git add .
          if ! git diff-index --quiet HEAD --; then
            git commit -m "潇洒更新 $(date +%Y%m%d%H%M)"
            git push -f origin master
          else
            echo "没有文件更新，不执行 git push"
          fi
